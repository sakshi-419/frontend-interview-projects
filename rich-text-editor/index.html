
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Text Editor</h1>
    <div class="toolbar">
      <div class="head">
        <input type="text" name="" placeholder="FileName" id="FileName" value="File Name" id="filename">
        <select  onchange="handleFile(this.value)" name="" id="content">
          <option value="" selected hidden>File</option>
          <option value="">New File</option>
          <option value="">Save as Text</option>
          <option value="">Save as pdf</option>
        </select>

         <select name="" id="">
          <option value="" selected hidden>Format</option>
          <option value=""> H1</option>
          <option value="">H2</option>
          <option value="">H3</option>
          <option value=""> H4</option>
          <option value="">H5</option>
          <option value="">H6</option>
           <option value="">Paragraph</option>
        </select>

          <select name="" id="">
          <option value="" selected hidden>Font Size</option>
          <option value="">Extra Small</option>
          <option value="">Small</option>
          <option value="">Medium</option>
          <option value="">Extra Large</option>
          <option value="">Big</option>
         
        </select>

      <div class="color">
         <span>color</span>
         <input type="color">
      </div>

      <div class="background">
         <span>background</span>
         <input type="color">
      </div>



      </div>
      <div class="btn-toolbar">
        <button onclick="formatDoc('undo')"><i class="fa-solid fa-rotate-left"></i></button>
        <button onclick="formatDoc('redo')"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        <button onclick="formatDoc('bold')"><i class="fa-solid fa-bold"></i></button>
        <button onclick="formatDoc('italic')"><i class="fa-solid fa-italic"></i></button>
        <button onclick="formatDoc('underline')"><i class="fa-solid fa-underline"></i></button>
        <button onclick="formatDoc('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
        <button onclick="formatDoc('justifyRight')"><i class="fa-solid fa-align-right"></i></button>
        <button onclick="formatDoc('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
        <button onclick="formatDoc('insertUnorderedList')"><i class="fa-solid fa-indent"></i></button>
        
        <button onclick="formatDoc('insertUnorderedList')"><i class="fa-solid fa-list"></i></button>


        <button onclick="handleAddLink()">
          <i class="fa-solid fa-link"></i>
        </button>

        <button onclick="formatDoc('unlink')">
          <i class="fa-solid fa-link-slash"></i>
        </button>

        <button onclick="handleCode()">
          <i class="fa-solid fa-code"></i>
        </button>

        
      </div>

    </div>

    <div id="content" contenteditable="true" spellcheck="false">medjhjdh</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
